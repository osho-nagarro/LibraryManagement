
<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>



	<div class="container">

		<div class="row">
			<h1>Books List</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/books/new}" class="btn btn-primary btn-sm mb-3">Add
					New Book</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Book Code</th>
					<th>Book Name</th>
					<th>Author</th>
					<th>Date Added</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book:${books}">
					<td th:text="${book.bookCode}"></td>
					<td th:text="${book.bookName}"></td>
					<td th:text="${book.authorName}"></td>
					<td>
					<script>
						document.write(new Date().toLocaleDateString());
					</script>
					</td>
					<td>
					 <a th:href = "@{/books/edit/{id}(id=${book.bookCode})}" class="btn btn-primary">Update</a> 
					  <a th:href = "@{/books/{id}(id=${book.bookCode})}" class="btn btn-danger">Delete</a> 
					</td>


				</tr>

			</tbody>
		</table>


	</div>
</body>
</html>
