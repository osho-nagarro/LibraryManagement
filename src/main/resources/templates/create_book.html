<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Add New Book</h1>
				<div class="card-body">
					<form th:action="@{/books}" th:object="${book}" method="POST">
						<div class="form-group">
							<label> Book Code</label> <input type="text" name="bookCode"
								th:field="*{bookCode}" class="form-control"
								placeHolder="Id Can't Be Changed" />
						</div>

						<div class="form-group">
							<label> Book Name</label> <input type="text" name="bookName"
								th:field="*{bookName}" class="form-control"
								placeHolder="Change The Book Name Here" />
						</div>
						<div class="form-group">
							<label> Author</label> 
							<input type="text" name="authorName" list="author">
							<datalist id="author">
								<option value="Pavit">
								<option value="Osho">
								<option value="Montu">
								<option value="Ravi">
							</datalist>
						</div>
                        <div class="form-group">
							<label> Date Added</label> 
						<script>
						document.write(new Date().toLocaleDateString());
					   </script>
						</div>
						
						<div class ="box-footer">
						   <button type = "submit" class ="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
